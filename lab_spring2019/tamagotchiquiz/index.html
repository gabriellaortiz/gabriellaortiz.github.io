	<div id="question1">
		<p>How old do you feel?</p>

			<input id="button3" type="button" value="26 to 49 years">
			<input id="button4" type="button" value="50+ years">

	</div>
	<div id="question2">
		<p>Where are you on a Friday night?</p>
		<form id="friday">
			<input id="button5" type="button" value="studying">
			<input id="button6" type="button" value="partying">
			<input id="button7" type="button" value="working out">
			<input id="button8" type="button" value="sleeping">
		</form>
	</div>
	<div id="question3">
		<p>What's your favorite food?</p>
		<form id="food">
			<input id="button9" type="button" value="lobster">
			<input id="button10" type="button" value="cereal">
			<input id="button11" type="button" value="candy">
			<input id="button12" type="button" value="oatmeal">
		</form>
	</div>
	<p></p>
<div id="result">
	<input id="button13" type="button" value="CALCULATE!">
</div>
